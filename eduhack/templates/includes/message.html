{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{category}}", role="alert"> <!--category-ni sen execute.py da vereceksen/ Misal success(yasil), danger(qirmizi) ve.s-->
    {{ message }}
    </div>
    {% endfor %}
  {% endif %}
{% endwith %}
