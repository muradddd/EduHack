<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elanlar</title>
    <link href= "css/bootstrap.min.css" rel="stylesheet">
    <link href= "css/bootstrap-select.css" rel="stylesheet">
    <link href= "css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <div class="card announcement_cards">
                    <img class="card-img-top student" alt="Add announcement" src="img/for_announcement_page.png" />
                    <div class="card-block">
                        <h5 class="card-title">
                            Yeni elan yaratmaq
                        </h5>
                        <select class="selectpicker" id = "announcement_type" data-live-search="true">
                            <option selected>Elan növü</option>
                              <option value="Mühazirələrin vaxtı haqqında">Mühazirələrin vaxtı haqqında</option>
                              <option value="Seminarların vaxtı haqqında">Seminarların vaxtı haqqında</option>
                              <option value="İmtahan vaxtı haqqında">İmtahan vaxtı haqqında</option>
                              <option value="Tədbirlər haqqında">Tədbirlər haqqında</option>
                              <option value="Universitet xəbərləri">Universitet xəbərləri</option>
                        </select>
                        <button class="btn btn-primary add_announcement">Irəli</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card student_cards">
                    <img class="card-img-top student" alt="Edit announcement" src="img/for_announcement_page.png" />
                    <div class="card-block">
                        <h5 class="card-title">
                            Elan redaktə etmək
                        </h5>

                        <select class="selectpicker" id = "announcement_select" data-live-search="true">
                            <option selected>Elanlar</option>
                              <option value="Elan 1">Elan 1</option>
                              <option value="Elan 2">Elan 2</option>
                              <option value="Elan 3">Elan 3</option>
                              <option value="Elan 4">Elan 4</option>
                              <option value="Elan 5">Elan 5</option>
                        </select>
                        <button class="btn btn-primary edit_announcement">Irəli</button>
                    </div>
                </div>         
             </div>
             <div class="col-sm-4">
                <div class="card student_cards">
                    <img class="card-img-top student" alt="Add Student" src="img/for_announcement_page.png" />
                    <div class="card-block">
                        <h5 class="card-title">
                            Elan silmək
                        </h5>

                        <select class="selectpicker" id = "announcement_select" data-live-search="true">
                            <option selected>Elanlar</option>
                              <option value="Elan 1">Elan 1</option>
                              <option value="Elan 2">Elan 2</option>
                              <option value="Elan 3">Elan 3</option>
                              <option value="Elan 4">Elan 4</option>
                              <option value="Elan 5">Elan 5</option>
                        </select>
                        <button class="btn btn-primary delete_announcement">Irəli</button>
                    </div>
                </div>         
             </div>
        </div>
        <div class="row">
            <div class="col-sm-4" id="add_ann"></div>
            <div class="col-sm-4" id="edit_ann"></div>
            <div class="col-sm-4" id="delete_ann"></div>


        </div>
    </div>
    <script src="js/announcement.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
</body>
</html>
