<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tələbə Səhifəsi</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <div class="card student_cards">
                    <img class="card-img-top student" alt="Add Student" src="img/add_student.jpeg" />
                    <div class="card-block">
                        <h5 class="card-title">
                            Yeni akkaunt yaratmaq
                        </h5>
                        <button class="btn btn-primary add_account">Irəli</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card student_cards">
                    <img class="card-img-top student" alt="Remove Student" src="img/remove_student.jpeg" />
                    <div class="card-block">
                        <h5 class="card-title">
                            Akkaunt silmək
                        </h5>
                            <button class="btn btn-primary remove_account">İrəli</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>

        <div class="row" id="main">
        </div>

    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
